<body>
    <div>
        <a href="https://lxchuan12.gitee.io" target="_blank" rel="noopener noreferrer">
            若川的博客</a>
    </div>
    <div>
        <a href="https://lxchuan12.gitee.io" target="_blank" rel="noopener noreferrer">

    <div>
        <a href="https://v3.cn.vuejs.org/guide/introduction.html#%E5%A3%B0%E6%98%8E%E5%BC%8F%E6%B8%B2%E6%9F%93"

    </div>
    <div id="counter">
        Counter: {{ counter }}
    </div>
    <script src="../../packages/vue/dist/vue.global.js"></script>
    <script>
        const Counter = {
            data() {
                return {
                    counter: 0
                }
            },
            methods: {
                changeCounter() {
                    console.log(++this.counter);
                }
            },
        }

        const vm = Vue.createApp(Counter).mount('#counter')
        console.log(vm)
        console.log(vm.counter)
        console.log(vm.changeCounter())
        console.log(vm.changeCounter())
    </script>
</body>
